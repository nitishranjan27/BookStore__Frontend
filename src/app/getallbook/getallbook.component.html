
<div>
    <div class="bookCount">
        <span class="books">Books <p id="book-count">({{booksArray?.length}} items)</p></span>
        <span class="count"></span>
    </div>
    <div class="sort">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option (click)="lowtohigh()" value="one">Price:Low to High</mat-option>
                <mat-option (click)=" hightolow()" value="two">Price:High to Low</mat-option>
                <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="bookcard">
        <div class="entirebook"
            *ngFor="let Book of booksArray">
            <div class="bookimg">
                <img class="img1" [src]="Book.bookImage" alt="" (click)="quickview(Book)" >
            </div>
            <h2 class="title">{{Book.bookName}}</h2>
            <p id="para">by {{Book.authorName}}</p>
            <div class="rating" fxLayoutAlign="space-evenly center">
                ({{Book.rating}})<img class="Star" src="../../assets/star_outline_white_24dp.svg" alt="">
            </div>
            <p id="count">({{Book.ratingCount}})</p>
            <div class="price-container">
                <div class="dicounted-price">
                    Rs.{{Book.discountPrice}}
                </div>
                <div class="actual-price">
                    Rs.{{Book.actualPrice}}
                </div>
                <button mat-raised-button class="add-btn" > ADD TO BAG </button>

                <button class="btn2" >
                    <mat-icon id="fav-icons">favorite</mat-icon>WHISH LIST
                </button>
            </div>
            
        </div>
    </div>
</div>
